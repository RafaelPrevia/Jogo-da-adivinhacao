<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
   <main>
    <!-- Tela 1 --> 
     <div class="screen1">

     <h1> Jogo da Adivinhação </h1>
     <p> Adivinhe um número entre 0 e 10 </p>

     <form>
       <input id="imputNumber" type="number">
      <!-- Passa uma função ao clickar, de forma geral:
      <button onclick="handleClick(event)"> Tentar </button> 
      É melhor separar as funções de clique dado que temos 2, como "btnTry" e "btnReset"-->
      <button id="btnTry"> Tentar </button>

    </form>

    </div>
  <!-- Tela 2 -->
    <div class="screen2 hide">

      <h2> Acertou em 3 vezes </h2>
      <button id="btnReset"> Jogar Novamente </button>

    </div>

   </main>
   <!-- Intro do JS-->
   <script src="./main.js">

   </script>
</body>

</html>
